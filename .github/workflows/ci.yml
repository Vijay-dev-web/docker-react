name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t sahayavijay/docker-react -f Dockerfile.dev .

      - name: Run tests
        run: docker run -e CI=true sahayavijay/docker-react npm run test
